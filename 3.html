    <h3>뮤지컬</h3>
    <p>2010년 1월 국내 초연한 실베스터 르베이의 대작 뮤지컬 「모차르트!」의 주역 '모차르트'에 캐스팅 되었다. SM 소속 당시 컨택을 받았지만 아직은 할 수 있을 만한 때가 아니라고 판단해 거절하였으나, SM을 나온 후 다시 르베이 앞에서 오디션을 보고 무대에 오르게 되었다.</p>
